  platforms:
    browser: true
    mobile: false
    server: false
    warehouse: false
  components:
  - code: >-
      https://github.com/segmentio/analytics.js-integrations/tree/master/integrations/facebook-pixel
    owner: SEGMENT
    type: BROWSER
  browserUnbundlingSupported: false
  browserUnbundlingPublic: false
  replay: false
  connection_modes:
    device:
      web: true
      mobile: false
      server: false
    cloud:
      web: false
      mobile: false
      server: false
  settings:
  - name: blacklistPiiProperties
    type: mixed
    defaultValue: []
    description: >-
      Facebook has a strict policy prohibiting any personally identifiable
      information (PII) from being sent as properties of events to their API. By
      default, this integration will scan `track` events for
      [these](https://segment.com/docs/connections/destinations/catalog/facebook-pixel/#pii-blocklisting)
      properties and strip them from the payload that gets sent to Facebook. If
      your events contain other properties with PII values, you can use this
      setting to append to this default list. You can also use this setting to
      optionally hash any PII values instead of dropping them.
    required: true
    label: Blocklist PII Properties
  - name: contentTypes
    type: text-map
    defaultValue: {}
    description: >-
      Enter your category value on the left, and the Facebook content type to
      map to on the right. Facebook recognizes certain event types that can help
      deliver relevant ads. If no category values are mapped we'll default to
      `product` and `product_group`, depending on the event.
    required: true
    label: Map Categories to FB Content Types
  - name: initWithExistingTraits
    type: boolean
    defaultValue: false
    description: >-
      If true, we will initialize Facebook Pixel with any user traits that's
      been cached in the Segment cookies from your previous `.identify()` calls.
    required: false
    label: Enable Advanced Matching
  - name: keyForExternalId
    type: string
    defaultValue: ''
    description: >-
      Please indicated a user trait key which you would like Segment to use to
      send an `external_id` to Facebook Pixel using advanced matching. Segment
      will use the value of this trait to map it to Facebook Pixel's
      `external_id`. 
    required: false
    label: 'Client-Side Only: Advanced Match Trait Key for External ID'
  - name: legacyEvents
    type: text-map
    defaultValue: {}
    description: >-
      These are your
      **[deprecated](https://developers.facebook.com/docs/ads-for-websites)**
      Conversion Pixel IDs from Facebook Conversion Tracking. Facebook will
      still accept data in this format, though it's no longer possible to create
      conversion Pixel IDs. Now you create conversions based on standard and
      custom events inside their interface. Enter your event name in the left
      column and your pixel ID in the right column.
    required: false
    label: Legacy Conversion Pixel IDs
  - name: limitedDataUse
    type: boolean
    defaultValue: true
    description: >-
      The Limited Data Use (LDU) setting controls whether or not Limited Data
      Use mode is set in the FB Pixel SDK. When enabling LDU, Segment will send
      default user geography options to request that Facebook geolocate the
      event. To override the default geography options set the values in the
      analytics.js Load Options under the key `dataProcessingOptions`.
    required: true
    label: Limited Data Use
  - name: pixelId
    type: string
    defaultValue: ''
    description: >-
      Your Pixel ID, from the snippet created on the [Facebook Pixel creation
      page](https://www.facebook.com/ads/manager/pixel/facebook_pixel/).
    required: true
    label: Pixel ID
  - name: standardEvents
    type: map
    defaultValue: {}
    description: >-
      Enter your event on the left, and the Facebook standard event to map to on
      the right. Facebook recognizes certain [standard
      events](https://developers.facebook.com/docs/marketing-api/facebook-pixel/v2.5#standardevents)
      that can be used across Custom Audiences, custom conversions, conversion
      tracking, and conversion optimization. When you map an event to a standard
      Facebook event, we'll send the event by that name. Any unmapped events
      will still be sent as Custom Events.
    required: true
    label: Map Your Events to Standard FB Events
  - name: standardEventsCustomProperties
    type: array
    defaultValue: []
    description: >-
      Add here all the custom properties you want to send as part of your
      Standard Events (Order Completed, Checkout Started, etc) as `property
      name`.
    required: true
    label: Standard Events custom properties
  - name: userIdAsExternalId
    type: boolean
    defaultValue: false
    description: >-
      Enable this setting if you want to send, `userId` (or `anonymousId` if not
      present) as external Id to Facebook.
    required: false
    label: Use UserId or Anonymous Id as External Id
  - name: valueIdentifier
    type: select
    defaultValue: value
    description: >-
      For pre-purchase events such as `Product Viewed` and `Product Added`,
      choose which Segment property you would like to map to Facebook's value
      property. 
    required: true
    label: Value Field Identifier
  - name: whitelistPiiProperties
    type: array
    defaultValue: []
    description: >-
      By default, Segment will strip any PII from the properties of `track`
      events that get sent to Facebook. If you would like to override this
      functionality, you can input each property you would like to allow as a
      line item in this setting. **Please reference our
      [documentation](https://segment.com/docs/connections/destinations/catalog/facebook-pixel/#pii-blocklisting)
      for the exact property names we filter out.**
    required: false
    label: Allowed PII Properties
  actions: []
  presets: []
