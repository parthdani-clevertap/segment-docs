      By default, `identify` events will create or update contacts in SFMC. If
      you would like to disable this functionality, set this option to true.
    required: true
    label: Do Not Create or Update Contacts
  - name: events
    type: mixed
    defaultValue: []
    description: >-
      Use these fields to map your Segment event names to Salesforce Marketing
      Cloud Data Extensions. We'll only send SMC the conversion events you
      specify.
    required: true
    label: Conversion events
  - name: identifyExtensionExternalKey
    type: string
    defaultValue: ''
    description: >-
