    required: true
    label: Client ID
  - name: clientSecret
    type: string
    defaultValue: ''
    description: >-
      Your Salesforce Marketing Cloud Client Secret. For instructions on how to
      find your Client Secret, check out our
      [documentation](https://segment.com/docs/connections/destinations/catalog/salesforce-marketing-cloud).
    required: true
    label: Client Secret
