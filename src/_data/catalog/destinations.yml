      update Data Extensions in SFMC. The *External Key* of the Salesforce
      Marketing Cloud *Data Extension* to which you'd like to send Identify
      data. You can find this in the SFMC interface by navigating to **Data &
      Analytics > Contact Builder > Data Extensions**; the extension's name will
      appear in the *External Key* column.
    required: true
    label: Identify Data Extension External Key
  - name: subDomain
