      Use this setting to switch between business units.
    required: false
    label: Account ID (optional)
  - name: apiEvents
    type: mixed
    defaultValue: []
    description: >-
      Trigger API Events in SFMC in response to Segment events. The SFMC
      integration will send API Events to SFMC's `/interaction/v1/events`
      endpoint to fire an entry event to initiate a journey. To learn more about
      SFMC Journeys see the [documentation
      here](https://developer.salesforce.com/docs/atlas.en-us.mc-apis.meta/mc-apis/start-interactions.htm).
    required: true
    label: API Events
