    owner: SEGMENT
    type: BROWSER
  - code: https://github.com/Appboy/appboy-segment-ios
    owner: PARTNER
    type: IOS
  - code: https://github.com/Appboy/appboy-segment-android
    owner: PARTNER
    type: ANDROID
  - code: https://github.com/segmentio/integrations/tree/master/integrations/appboy
