  website: http://getsentry.com
  status: PUBLIC
  categories:
  - Performance Monitoring
  logo:
    url: https://d3hotuclm6if1r.cloudfront.net/logos/sentry-default.svg
  mark:
    url: https://cdn.filepicker.io/api/file/2NN3shcjSXSbKlEWXOwr
  methods:
    track: false
    identify: true
    group: false
    alias: false
    screen: false
    page: false
  platforms:
    browser: true
    mobile: false
    server: false
    warehouse: false
  components:
  - code: https://github.com/segment-integrations/analytics.js-integration-sentry
    type: BROWSER
  browserUnbundlingSupported: false
  browserUnbundlingPublic: true
  replay: false
  connection_modes:
    device:
      web: true
      mobile: false
      server: false
    cloud:
      web: false
      mobile: false
      server: false
  settings:
  - name: config
    type: string
    defaultValue: ''
    description: >-
      You can find your Public DSN by going to Sentry and clicking Projects &
      Teams > Any Project > Settings > Client Keys (DSN). This should be the
      PUBLIC DSN since it does not contain a secret.
    required: true
    label: Public DSN
  - name: customVersionProperty
    type: string
    defaultValue: ''
    description: >-
      Dynamically track the version of your application in Sentry. If the
      property you set here is on the global window object (example: you input
      'my_custom_version', and window.my_custom_version = '2.4.5') then we will
      use that version. If not, we will default to the manually-set Release
      property. We recommend that this value is unique to prevent it from being
      overwritten by other integrations.
    required: false
    label: Set Release by Property
  - name: debug
    type: boolean
    defaultValue: false
    description: >-
      Toggle this setting to "true" to enable Sentry's debug mode. In debug
      mode, the Sentry client will log activity to your browser's console. No
      events will be sent to your Sentry instance when this setting is enabled.
    required: false
    label: Debug Mode
  - name: environment
    type: string
    defaultValue: ''
    description: >-
      Segment will set the value you enter here as the value of Sentry's
      `environment` configuration option.
    required: false
    label: Environment
  - name: ignoreErrors
    type: array
    defaultValue: []
    description: >-
      A list of error messages to be filtered out before being sent to Sentry.
      You can add either regular expressions or strings.
    required: false
    label: Ignore Errors
  - name: ignoreUrls
    type: array
    defaultValue: []
    description: >-
      The inverse of whitelistUrls and similar to ignoreErrors, but will ignore
      errors from whole urls matching a regex pattern or an exact string.
    required: false
    label: Ignore Urls
  - name: includePaths
    type: array
    defaultValue: []
    description: >-
      An array of regex patterns to indicate which urls are a part of your app
      in the stack trace. All other frames will appear collapsed in Sentry's
      dashboard to make it easier to discern between frames that happened in
      your code versus other code. By default, Sentry displays all frames as
      expanded. Once you add values to this setting, all frames excepts for
      those you've added here will appear as collapsed in Sentry. You can still
      manually expand all frames from a stack trace in your Sentry dashboard. 
      It would be suggested to add the current page url, and the host for your
      CDN here.
    required: false
    label: Include Paths
  - name: logger
    type: string
    defaultValue: ''
    description: The name of the logger used by Sentry.
    required: false
    label: Logger
  - name: release
    type: string
    defaultValue: ''
    description: Track the version of your application in Sentry.
    required: false
    label: Release
  - name: serverName
    type: string
    defaultValue: ''
    description: >-
      Typically this would be the server name, but that doesn’t exist on all
      platforms. Instead you may use something like the device ID, as it
      indicates the host which the client is running on.
    required: false
    label: Server Name
  - name: whitelistUrls
    type: array
    defaultValue: []
    description: >-
      The inverse of ignoreUrls. Only report errors from whole urls matching a
      regex pattern or an exact string. whitelistUrls should match the url of
      your actual JavaScript files. It should match the url of your site if and
      only if you are inlining code inside `<script>` tags. Not setting this
      value is equivalent to a catch-all and will not filter out any values.
    required: false
    label: Whitelist Urls
  actions: []
  presets: []
