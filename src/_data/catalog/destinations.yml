  mark:
    url: https://cdn.filepicker.io/api/file/c0FLP8T2q3uNipn0KO5Q
  methods:
    track: true
    identify: false
    group: false
    alias: false
    screen: false
    page: true
  platforms:
    browser: true
    mobile: false
    server: false
    warehouse: false
  components:
  - code: >-
      https://github.com/segment-integrations/analytics.js-integration-pinterest-tag
    type: BROWSER
  browserUnbundlingSupported: false
  browserUnbundlingPublic: true
  replay: false
  connection_modes:
    device:
      web: true
      mobile: false
      server: false
    cloud:
      web: false
      mobile: false
      server: false
  settings:
  - name: pinterestCustomProperties
    type: array
    defaultValue: []
    description: >-
      If you wish to send any extra custom properties to Pinterest - in addition
      to the [standard Pinterest
      properties](https://help.pinterest.com/sites/help/files/pinterest_tag_instructions.pdf)
      - then list them below. These properties are case-insensitive, and can be
      nested. For example, if you want to send `analytics.track('Event',
      {myObject: { myProperty: 2 }})` then input `myObject.myProperty`.
    required: false
    label: Custom Properties
  - name: pinterestEventMapping
    type: map
    defaultValue: {}
    description: >-
      Enter your event on the left, and map it to one of the [standard Pinterest
      events](https://help.pinterest.com/sites/help/files/pinterest_tag_instructions.pdf)
      on the right. Some Pinterest events, such as `AddToCart` are already
      mapped to the Segment Spec (in this case, to `Product Added`). These
      already-mapped events can be found in the setup guide. Any unmapped events
      will still be sent as partner-defined events.
    required: false
    label: Map Your Events To Pinterest Events
  - name: tid
    type: string
    defaultValue: ''
    description: >-
      Enter your Pinterest Tag ID. It should be a series of numbers, like
      `123456789`.
    required: true
    label: Tag ID
  - name: useEnhancedMatchLoad
    type: boolean
    defaultValue: false
    description: >-
      If this setting is enabled, the Pinterest tag will be loaded with the
