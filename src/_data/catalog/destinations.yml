        and if no company is found, Segment will create a new company. If false,
        Segment will only attempt to update an existing company and never create
        a new company. This is set to true by default.
      placeholder: ''
      defaultValue: true
      required: true
      multiple: false
      choices: null
      dynamic: false
      allowNull: false
